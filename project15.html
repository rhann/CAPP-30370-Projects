<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset = "utf-8">
		<title>Project 15</title>
		<style>
			html {margin: 1em; font-family: Helvetica, Arial, sans-serif;}
			h2 {clear:both;}
			.box {width: 200px; height: 200px; border:1px solid #000; background-color:#ddd;}
		</style>
		<script src = "http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<style type="text/css"></style>
	</head>
	
	<body>
		<header>
			<h1> Project 15 </h1>
		</header>
		<h2>Source and Target</h2>
		<h3>Source</h3>
		<input type = "text" id = "source" placeholder = "Type here">
		<h3>Target</h3>
		<input type = "text" id = "target" readonly="true" placeholder = "Echo the result here">
		<script>
			$('#source').keyup(function(){
				$('#target').val($('#source').val())
			});
			
		</script>
		
		
		<hr>
		<h2>Image Swap</h2>
		<img id = "kitten" src = "http://placekitten.com/g/300/200" title = "A Kitten" alt = "A kitten">
		<br>
		<input type = "text" id = "get-img" placeholder = "EEnter image url here">
		<button id="update-img">Update</button>
		<script>
			$('#update-img').on("click",function(){
				var $kitten = $('#kitten');
				var $sourceCode = $('#get-img');
				$kitten.attr('src', $sourceCode.val());
				});	
		</script>
		
		
		<hr>
		<h2>Font Sizer</h2>
		<p id = "to-style">This is my paragraph of stuff.</p>
		<br>
		<input type="text" id="size" placeholder="Enter a font size">
		<button id = "font-button">Make it so</button>
		<script>
			var $paragraph = $('#to-style');
			var $fontSize = $('#size');
			$('#font-button').on("click", function(){
			  $paragraph.css( 'font-size', $fontSize.val() + "px");
			});
		</script>
		
		
		<hr>
		<h2>Attribute Reporter</h2>
		<img id = "kitten2" src="http://placekitten.com/g/300/200" title = "A kitten" alt = "A kitten">
		<br>
		<button id = "get-attr">Log Attributes</button>
		<script>
			$('#get-attr').on("click", function(){
				var $picInput = $('#kitten2');
				console.log($picInput.attr('src'));
				console.log($picInput.attr('alt'));
			});
		</script>
		
		
		<hr>
		<h2>element counter</h2>
		<input type = "text" id = "element-type" placeholder = "Which element?">
		<br>
		<button id="count">Count the Elements</button>
		<input type="text" id = "element-count" placeholder = "Results here" readonly="true">
		<script>
			$('#count').on("click", function(){
				var $num =$($('#element-type').val());
				$('#element-count').val($num.length);
			});
		</script>
		
		
		
	</body>

</html>
